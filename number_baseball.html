<html>

<head>
  <meta charset="utf-8">
  <title>숫자야구</title>
</head>

<body>
  <form id="form">
    <input type="text" id="input">
    <button>확인</button>
  </form>
  <div id="logs"></div>
  <script>
    const $input = document.querySelector('#input');
    const $form = document.querySelector('#form');
    const $logs = document.querySelector('#logs');

    const numbers = [];
    for (let n = 0; n < 9; n += 1) {
      numbers.push(n + 1);
    }

    const answer = [];
    for (let n = 0; n < 4; n += 1) {
      const index = Math.floor(Math.random() * (numbers.length - n)); // 0~8의 정수
      answer.push(numbers[index]);
      numbers.splice(index, 1);
    }

    const tries = [];

    function checkInput(input) {
      if (input.length !== 4) {
        return alert('4자리 숫자를 입력해주세요');
      }
      if (new Set(input).size !== 4) {
        return alert('중복되지 않게 입력해주세요');
      }
      if (tries.includes(input)) {
        return alert('이미 시도한 값입니다.');
      }
      return true;
    }; // 검사하는 코드

    $form.addEventListener('submit', (event) => {
      event.preventDefault(); // form의 기본동작인 새로고침 막기
      const value = $input.value;
      $input.value = '';
      if (!checkInput(value)) {
        return;
      };

      // 입력값 문제없음
      if (answer.join('') === value) { // [3,1,4,6] -> '3146'
        $logs.textContent = '홈런!';
        return;
      }

      if (tries.length >= 9) {
        // append하고 appendChild하고 비교를 해보면 append가 더 간결하다.
        const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`);
        $logs.appendChild(message);
        return;
      }

      let strike = 0;
      let ball = 0;
      for (i = 0; i < answer.length; i++) {
        const index = value.indexOf(answer[i]); // 입력값이 value (value에서 answer[i]의 index의 값을 찾아서 넣는다.)
        if (index > -1) {
          if (index === i) {
            strike += 1;
          } else {
            ball += 1;
          }
        }
      }
      // append가 appendChild보다 더 발전된 형태임.
      $logs.append(`${value} : ${strike} 스트라이크 ${ball} 볼`, document.createElement('br'));
      tries.push(value);
    });
  </script>
</body>

</html>
